<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Contacto</title>
    <link rel='stylesheet' href='contacto.css'>
    </link>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src='contacto.js' type="text/javascript"></script>
</head>

<body>
    <form class='contacto'>
        <div>
            <label>Tu Nombre:</label><input type='text' class='nombre' value=''>
        </div>
        <div>
            <label>Tu Email:</label><input type='text' class='email' value=''>
        </div>
        <div>
            <label>Asunto:</label><input type='text' class='asunto' value=''>
        </div>
        <div>
            <label>Mensaje:</label>
            <textarea rows='6' class='mensaje'></textarea>
        </div>
        <div>
            <input type='submit' value='Envia Mensaje' class='boton' id="enviar">
        </div>
    </form>
</body>

</html>
